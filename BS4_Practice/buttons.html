<!-- 
Add a Bootstrap class to style the button properly as a "danger" button.
Add a Bootstrap class to set the size of the first button to "large" and the last button to "small".
Add a Bootstrap class to let the button span the entire width of the parent element.
Add a Bootstrap class to disable the link.
Add a Bootstrap class to group the buttons together.
Size all the buttons in the group with the correct class to make them "large".
Add a Bootstrap class to group the buttons vertically.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-primary btn-lg">Button</button>
    <button class="btn btn-primary btn-sm">Button</button>
    <button class="btn btn-primary btn-block">Button4</button>
    <a href="#" class="btn btn-primary disabled">My link</a>
    <div class="btn-group">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Samsung</button>
      <button class="btn btn-primary">Sony</button>
    </div>
    <div class="btn-group btn-group-lg">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Samsung</button>
      <button class="btn btn-primary">Sony</button>
    </div>

    <div class="btn-group-vertical">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Samsung</button>
      <button class="btn btn-primary">Sony</button>
    </div>
  </body>
</html>
