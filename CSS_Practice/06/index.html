<!DOCTYPE html>

	<meta charset="utf-8">

<body>
 	<h1>CSS Tutorial</h1>

 	<div style="position: absolute; top:0px; left:0px; width: 200px; height:20px; background-color: lightgreen;"></div>
 	<div style="position: relative; top:75px; left: 25px;width: 50px; height:50px; background-color: blue;"></div>
 	<div style="width: 100px; height:100px; background-color: darkturquoise;"></div>
 	<div style="position: absolute; top:300px; left:300px; width: 100px; height:100px; background-color: powderblue;"></div>
  	<div style="position: fixed; top:0px; left:0px; width: 20px; height:20px; background-color: paleturquoise;"></div>
  	<div style="position: fixed; bottom:0px; left:0px; width: 500px; height:50px; background-color: khaki;"></div>





</body>
